<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Info Page</title>
</head>
<body>
<h1>Enter info page, welcome</h1>
<div>
<p>
    You name is <span id="name"> NULL </span>

</p>
</div>
</body>
<script>
    window.onload = function() {

        var name = localStorage.getItem("name")
        if (name != null) {
            document.getElementById("name").innerText = name;
        }

    };



</script>
</html>
